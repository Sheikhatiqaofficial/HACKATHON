
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Your Username" required>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Your Name" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="Your Email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>
        </fieldset>
        <fieldset>
            <legend>Education Details</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your Education" rows="4"></textarea>
        </fieldset>
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter Your Experience" rows="4"></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills/Expertise" rows="4"></textarea>
        </fieldset>
        <button type="submit">Create Resume</button>
    </form>
    <br>
    <div id="resume-display" contenteditable="true"></div>
    <br>
    <div id="shareable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Unique Link To View/Edit Resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf">Download as PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
